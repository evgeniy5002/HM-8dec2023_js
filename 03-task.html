<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>10000</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Итого</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>

    <div id="result"></div>

    <script>

        function calcSum(tableCol) {
            let sum = 0;

            for (let elem of tableCol) {
                sum += parseInt(elem.textContent);
            }

            return sum;
        }


        
        let firstColSum = calcSum(document.querySelectorAll("#statsTable td:nth-child(2)"));
        let secondColSum = calcSum(document.querySelectorAll("#statsTable td:nth-child(3)"));

        document.querySelector("#statsTable tr:last-child td:nth-child(2)").textContent = firstColSum;
        document.querySelector("#statsTable tr:last-child td:nth-child(3)").textContent = secondColSum;

        let result = document.querySelector("#result");
        if (firstColSum > secondColSum) {
            result.textContent = "Отдел 1 сделал больше продаж";
        }
        else {
            result.textContent = "Отдел 2 сделал больше продаж";
        }

        /*
        Задание:
        Добавьте строку "Итого" для таблицы statsTable. Напишите сценарий, которым выведите во вторую ячейку этой строки сумму всех числовых значений второй колонки.
        Выведите в третью ячейку этой строки сумму всех числовых значений из третьей колонки таблицы.
        В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или "Отдел 2 сделал больше продаж" на основе раннее вычисленных значений в строке "Итого".
        Используйте любые методы, которые были рассмотрены на в прошлых уроках.
        */
    </script>
</body>

</html>
